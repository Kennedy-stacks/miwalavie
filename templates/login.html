{% extends "base.html" %}

{% block title %}Login | Miwalavie{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
  <div class="auth-box">
    <h2>Login</h2>
    <form method="post" action="{{ url_for('auth.login_post') }}">
      <input type="hidden" name="next" value="{{ next_url or '' }}" />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Password</label>
      <input type="password" name="password" required />

      <button type="submit">Login</button>
    </form>

    <p class="small">No account? <a href="{{ url_for('auth.register') }}">Register</a></p>

    <!-- Hidden on purpose: "Are you an admin?" -->
    <a class="hidden-admin" href="{{ url_for('auth.admin_claim') }}">Are you an admin?</a>
  </div>
{% endblock %}
