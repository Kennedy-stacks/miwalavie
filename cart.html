<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Miwalavie | Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Miwalavie</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <section class="cart-section">
    <h2>Your Shopping Cart</h2>
    <p class="note">Review your items and proceed to checkout when you're ready.</p>

    <div class="cart-container">
      <div class="cart-item">
        <img src="1.jpg" alt="Velvet Scrunchie">
        <div class="cart-details">
          <h3>Velvet Scrunchie</h3>
          <p>₦1,200</p>
          <div class="quantity-control">
            <button>-</button>
            <input type="number" value="1" min="1">
            <button>+</button>
          </div>
        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <div class="cart-item">
        <img src="2.jpg" alt="Silk Bonnet">
        <div class="cart-details">
          <h3>Silk Bonnet</h3>
          <p>₦2,800</p>
          <div class="quantity-control">
            <button>-</button>
            <input type="number" value="1" min="1">
            <button>+</button>
          </div>
        </div>
        <button class="remove-btn">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Cart Summary</h3>
      <p>Subtotal: <span>₦4,000</span></p>
      <a class="checkout-btn" href="checkout.html">Proceed to Checkout</a>
    </div>
  </section>

  <footer>
    <p>© 2025 | Miwalavie</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
