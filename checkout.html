<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(to bottom right, #f3abbc, #d6d0d0);
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #e85d8b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div>
    <h1>Ready to Checkout?</h1>
    <button id="checkout-btn">Send Order via WhatsApp</button>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
